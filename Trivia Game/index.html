<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia</title>
    <script>
      // TODO: Add code to check answers to questions
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia</h1>
    </div>
    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <h3>What is the size of a cat?</h3>
        <h2 id="console"></h2>
        <button type="answer" value="1">1 cm</button>
        <button type="answer" value="2">2 cm</button>
        <button type="answer" value="4">3 cm</button>
      </div>
      <script>
        const answer = "1";
        const buttons = document.querySelectorAll("button[type='answer']");
        buttons.forEach((button) => {
          button.addEventListener("click", function () {
            if (this.value == answer) {
              this.style.backgroundColor = "green";
              document.querySelector("#console").innerHTML = "Correct";
            } else {
              this.style.backgroundColor = "red";
              document.querySelector("#console").innerHTML = "Incorrect";
            }
          });
        });
      </script>
      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <h3>What is 2+1?</h3>
        <h2 id="console2"></h2>

        <input type="text" id="myTextBox" />

        <script>
          var textBox = document.getElementById("myTextBox");
          textBox.addEventListener("input", function () {
            // Get the current value of the text box
            if (textBox.value == "3") {
              document.getElementById("console2").innerHTML = "Correct";
              this.style.backgroundColor = "green";
            } else {
              document.getElementById("console2").innerHTML = "Incorrect";
              this.style.backgroundColor = "red";
            }
          });
        </script>
      </div>
    </div>
  </body>
</html>
